AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'Personal Website - Simple S3 + API'

Parameters:
  Stage:
    Type: String
    Default: prod
    Description: Deployment stage

Resources:
  # DynamoDB Table
  VisitorCountsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "VisitorCounts-Simple-${Stage}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      Tags:
        - Key: Environment
          Value: !Ref Stage
        - Key: Component
          Value: Backend

  # Lambda Function
  VisitorCounterFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "visitor-counter-simple-${Stage}"
      CodeUri: ../backend/target/personal-site-api-1.0.0.jar
      Handler: dev.baotrinh.personal_site_api.VisitorCounterHandler::handleRequest
      Runtime: java21
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          VISITOR_COUNTS_TABLE: !Ref VisitorCountsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref VisitorCountsTable
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
              Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/${AWS::StackName}-visitor-counter-${Stage}*"
      Events:
        VisitApi:
          Type: HttpApi
          Properties:
            Path: /visit
            Method: post
            ApiId: !Ref VisitorCounterApi
      Tags:
        Environment: !Ref Stage
        Component: Backend

  # API Gateway
  VisitorCounterApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: !Ref Stage
      CorsConfiguration:
        AllowOrigins:
          - "https://baotrinh.dev"
          - "https://www.baotrinh.dev"
          - "*"
        AllowHeaders:
          - "Content-Type"
          - "X-Amz-Date"
          - "Authorization"
          - "X-Api-Key"
          - "X-Amz-Security-Token"
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowCredentials: false
        MaxAge: 300
      Tags:
        Environment: !Ref Stage
        Component: Backend

  # S3 Bucket for Static Website (Public)
  WebsiteS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "baotrinh-dev-simple-${AWS::AccountId}-${Stage}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        BlockPublicPolicy: false
        IgnorePublicAcls: false
        RestrictPublicBuckets: false
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      Tags:
        - Key: Environment
          Value: !Ref Stage
        - Key: Component
          Value: Frontend

  # S3 Bucket Policy for Public Read
  WebsiteS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteS3Bucket
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${WebsiteS3Bucket}/*"

  # Deployment Role for CI/CD
  DeploymentRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3DeploymentPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetBucketLocation
                Resource: !Sub "${WebsiteS3Bucket}"
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                  - s3:GetObject
                  - s3:DeleteObject
                Resource: !Sub "${WebsiteS3Bucket}/*"
      Tags:
        - Key: Environment
          Value: !Ref Stage
        - Key: Component
          Value: Deployment

Outputs:
  # Backend Outputs
  ApiUrl:
    Description: "API Gateway endpoint URL"
    Value: !Sub "https://${VisitorCounterApi}.execute-api.${AWS::Region}.amazonaws.com"
    Export:
      Name: !Sub "${AWS::StackName}-ApiUrl"
    
  TableName:
    Description: "DynamoDB table name"
    Value: !Ref VisitorCountsTable
    Export:
      Name: !Sub "${AWS::StackName}-TableName"

  # Frontend Outputs
  S3BucketName:
    Description: "S3 bucket for website hosting"
    Value: !Ref WebsiteS3Bucket
    Export:
      Name: !Sub "${AWS::StackName}-S3Bucket"

  S3WebsiteURL:
    Description: "S3 website endpoint URL"
    Value: !GetAtt WebsiteS3Bucket.WebsiteURL
    Export:
      Name: !Sub "${AWS::StackName}-S3WebsiteURL"

  # Deployment Outputs
  DeploymentRoleArn:
    Description: "IAM role for deployment automation"
    Value: !GetAtt DeploymentRole.Arn
    Export:
      Name: !Sub "${AWS::StackName}-DeploymentRole"