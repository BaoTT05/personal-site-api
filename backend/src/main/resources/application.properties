# Application Configuration
spring.application.name=personal-site-api
spring.main.web-application-type=servlet
server.port=8080

# Spring Cloud Function Configuration
spring.cloud.function.definition=visit

# Logging Configuration
logging.level.dev.baotrinh.personal_site_api=INFO
logging.level.org.springframework.cloud.function=INFO
logging.level.software.amazon.awssdk=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{requestId}] %logger{36} - %msg%n

# AWS Configuration (will be overridden by Lambda environment)
aws.region=${AWS_REGION:us-east-1}
dynamodb.table-name=${VISITOR_COUNTS_TABLE:VisitorCounts}
