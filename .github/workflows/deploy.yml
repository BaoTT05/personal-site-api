name: Deploy Personal Website

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-1

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    outputs:
      api-url: ${{ steps.get-api-url.outputs.api-url }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
    
    - name: Set up AWS SAM
      uses: aws-actions/setup-sam@v2
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Build backend JAR
      run: |
        cd backend
        mvn clean package -DskipTests
    
    - name: Deploy backend
      run: |
        sam deploy --template-file infra/cloudflare-template.yaml \
          --stack-name personal-site-cloudflare \
          --region ${{ env.AWS_REGION }} \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides Stage=prod \
          --resolve-s3
    
    - name: Get API URL
      id: get-api-url
      run: |
        API_URL=$(aws cloudformation describe-stacks \
          --stack-name personal-site-cloudflare \
          --region ${{ env.AWS_REGION }} \
          --query 'Stacks[0].Outputs[?OutputKey==`ApiUrl`].OutputValue' \
          --output text)
        echo "api-url=$API_URL" >> $GITHUB_OUTPUT

  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Build and deploy frontend
      run: |
        cd frontend
        npm ci
        VITE_API_URL=${{ needs.deploy-backend.outputs.api-url }}/visit npm run build
        aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} --delete